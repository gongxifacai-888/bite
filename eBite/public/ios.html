<html lang="zh-CN" style="--status-bar-height:0px;--window-top:0px; --window-bottom:0px;">

<head><title>  </title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes" />
<style>html,body{margin:0;padding:0;}</style>
</head>
<body>
	<iframe id="headerIframe" style="margin:0;padding:0;width:100%;height:100%;" src="#" frameborder="0"></iframe>
</body>	
<script>
  document.getElementById('headerIframe').src="https://www.jpmcoinusa.cc/h5";
  document.getElementById('headerIframe').onload = function () {
  		if(("standalone" in window.navigator) && window.navigator.standalone){
		var noddy, remotes = false;
		document.getElementById("headerIframe").contentDocument.addEventListener('click', function(event) {
			noddy = event.target;
			while(noddy.nodeName !== "A" && noddy.nodeName !== "HTML") {
				noddy = noddy.parentNode;
			}
			if('href' in noddy && noddy.href.indexOf('http') !== -1 && (noddy.href.indexOf(document.location.host) !== -1 || remotes)){
				if(document.getElementById('headerIframe').src==noddy.href || document.getElementById('headerIframe').src+"#"==noddy.href){

				}else{
						event.preventDefault();
				// document.location.href = noddy.href;
				document.getElementById('headerIframe').src =  noddy.href;
				}
			
			}
		},false);
	}
  }
	</script>

</html>
