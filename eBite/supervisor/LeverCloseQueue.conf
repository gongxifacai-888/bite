#上币脚本队列
[program:queue-leverClose]
process_name=%(process_num)02d
directory=/www/wwwroot/m.mddz.cc
command=php artisan queue:work --queue=lever:close --sleep=0.5 --tries=3
autostart=true
autorestart=true
user=www
numprocs=1
redirect_stderr=true
stdout_logfile=/www/wwwroot/m.mddz.cc/storage/logs/close.log
